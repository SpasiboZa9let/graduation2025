<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма поздравления</title>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap" rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Кнопка возврата -->
    <a href="index.html" class="back-btn">← Назад</a>

    <!-- Форма доступа -->
    <div class="container form-container">
        <h2 class="form-title">Введите свою фамилию:</h2>
        <form id="accessForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="surname" 
                    placeholder="Введите свою фамилию латиницей или кириллицей" 
                    autocomplete="off"
                    required
                >
                <span class="input-border"></span>
            </div>
            <button type="submit" class="submit-btn">Показать видео</button>
        </form>
        <div id="suggestions" class="suggestions"></div> <!-- Подсказки -->
        <div id="spinner" class="spinner"></div> <!-- Спиннер -->
        <div id="videoContainer"></div> <!-- Контейнер для видео -->
    </div>

    <!-- Библиотека для конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti @1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Скрипты -->
    <script src="script.js"></script>
</body>
</html>
